<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      form {
        width: 46%; /* Adjust the width of the form as needed */
        /* height: 100px; */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Street Address</label>
        <input type="text" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Zip Code</label>
        <input type="number" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Telephone Number</label>
        <input type="number" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Survey</label>
        <input type="date" class="form-control" required />
      </div>

      <div class="container mb-3">
        <div class="row">
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Students </label>
          </div>

          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Location </label>
          </div>
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label"> Campus</label>
          </div>
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label"> Atmosphere</label>
          </div>
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label"> Dorm Rooms </label>
          </div>
          <div class="form-check col-12 col-md-4">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label"> Sports </label>
          </div>
        </div>
      </div>

      <div class="container mb-3">
        <div class="row">
          <div class="form-check col-12 col-md-3">
            <input class="form-check-input" type="radio" name="gp1"/>
            <label class="form-check-label">Friends</label>
          </div>
          <div class="form-check col-12 col-md-3">
            <input class="form-check-input" type="radio" name="gp1"/>
            <label class="form-check-label">Television</label>
          </div>
          <div class="form-check col-12 col-md-3">
            <input class="form-check-input" type="radio" name="gp1"/>
            <label class="form-check-label">Internet</label>
          </div>
          <div class="form-check col-12 col-md-3">
            <input class="form-check-input" type="radio" name="gp1"/>
            <label class="form-check-label">Other</label>
          </div>
        </div>
      </div>

      <div class="mb-3 margin-top mb-3">
        <label for="disabledSelect" class="form-label">How Much You Would Recommend?</label>
        <select id="disabledSelect" class="form-select">
          <option disabled selected>Select an Option</option>
          <option> Very Likely </option>
          <option>Likely </option>
          <option>Unlikely </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Raffle (Add 10 Comma Separated Integer)</label>
        <input type="text" class="form-control"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Additional Comments</label>
        <input type="text" class="form-control"/>
      </div>


      <button type="submit" class="btn btn-primary mb-3">Submit</button>
      <button type="reset" class="btn btn-primary mb-3">Cancel</button>



    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
